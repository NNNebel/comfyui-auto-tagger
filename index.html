<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ComfyUI Auto Tagger</title>
    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --bg-color: #f9f9f9;
            --text-color: #212121;
            --text-color-secondary: #757575;
            --border-color: #e0e0e0;
            --input-bg-color: #ffffff;
            --button-bg-color: #f5f5f5;
            --button-hover-bg-color: #e0e0e0;
            --accent-color: #007aff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --text-color: #e0e0e0;
                --text-color-secondary: #9e9e9e;
                --border-color: #424242;
                --input-bg-color: #2a2a2a;
                --button-bg-color: #3a3a3a;
                --button-hover-bg-color: #4a4a4a;
                --accent-color: #0a84ff;
            }
        }

        /* --- General Styles --- */
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        /* --- Options Section --- */
        #options {
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: center;
        }

        .option-group, .config-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label {
            color: var(--text-color-secondary);
        }

        input[type="checkbox"] {
            accent-color: var(--accent-color);
            width: 16px;
            height: 16px;
        }
        
        input[type="number"] {
            width: 60px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 8px;
        }

        /* --- Controls Section --- */
        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            background-color: var(--button-bg-color);
            color: var(--text-color);
            font-size: 0.9em;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        
        button:hover {
            background-color: var(--button-hover-bg-color);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #cancelButton {
            border-color: var(--accent-color);
        }

        /* --- Log Area --- */
        #log-container {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
            background-color: var(--input-bg-color);
        }

        #log {
            margin: 0;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 100%;
            overflow-y: auto;
            box-sizing: border-box;
            font-size: 0.85em;
            color: var(--text-color-secondary);
            font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
        }
    </style>
    <script type="text/javascript" src="js/plugin.js"></script>
</head>
<body>
    <h1>ComfyUI Auto Tagger</h1>

    <div id="options">
        <div class="option-group">
            <input type="checkbox" id="chk-checkpoint" name="checkpoint" checked>
            <label for="chk-checkpoint">Checkpoint</label>
        </div>
        <div class="option-group">
            <input type="checkbox" id="chk-lora" name="lora" checked>
            <label for="chk-lora">LoRA</label>
        </div>
        <div class="option-group">
            <input type="checkbox" id="chk-positive" name="positive" checked>
            <label for="chk-positive">ポジティブプロンプト</label>
        </div>
        <div class="option-group">
            <input type="checkbox" id="chk-negative" name="negative">
            <label for="chk-negative">ネガティブプロンプト</label>
        </div>
        <div class="config-group">
            <label for="chunk-size">一度に処理する数:</label>
            <input type="number" id="chunk-size" value="5" min="1" max="50">
        </div>
    </div>

    <div id="controls">
        <button id="startButton">タグ付け開始</button>
        <button id="deleteTagsButton">全タグ削除</button>
        <button id="cancelButton" style="display: none;">処理を中止</button>
    </div>
    
    <div id="log-container">
        <pre id="log">オプションを選択し、「タグ付け開始」ボタンを押してください。</pre>
    </div>
</body>
</html>
